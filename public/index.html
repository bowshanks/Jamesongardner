<!DOCTYPE html>
<html ng-app="jamesonart">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jameson Art</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css" >
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/admin.css">
    <link rel="stylesheet" href="./styles/masonry.css">
    <link rel="stylesheet" href="./styles/slideshow.css">
  </head>
  <body ng-controller="indexCtrl">
      <div class="page-container">
        <header>
          <div class="menu-placeholder">
          </div>
          <div class="primary-logo" move-primary-logo>

          </div>
          <div ng-mouseleave="menuVisibility=false" class="HAM" ng-click="menuVisibility = !menuVisibility">
          </div>
        </header>
        <div ng-show="menuVisibility" class="mobile-menu">
          <ul>
            <li ui-sref="home">HOME</li>
            <li ui-sref="traditional">TRADITIONAL</li>
            <li ui-sref="dimensional">DIMENSIONAL</li>
            <li>STORE</li>
            <li>BLOG</li>
            <li ui-sref="about">ABOUT</li>
            <li ui-sref="contact">CONTACT</li>
          </ul>
        </div>

        <ui-view></ui-view>

        <footer>
          <div class="admin-modal-container" ng-controller="loginCtrl as $ctrl">
            <button type="button" class="admin-button" ng-click="$ctrl.open()">A</br>D</br>M</br>I</br>N</button>
            <script type="text/ng-template" id="loginModal.html">
              <form ng-submit="$ctrl.loginLocal(username, password)">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Admin Login</h3>
                </div>
                <div class="modal-body" id="modal-body">
                  <input class="u-full-width" placeholder="username" ng-model="username"/>
                  <input type="password" class="u-full-width" placeholder="password" ng-model="password"/>
                </div>
                <div class="modal-footer">
                    <input class="btn btn-primary" type="submit" value="Login"/>
                    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
                </div>
              </form>
            </script>
          </div>

          </div>
        </footer>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.1/masonry.pkgd.min.js"></script>

    <script src="./js/controllers/indexCtrl.js"></script>
    <script src="./js/controllers/homeCtrl.js"></script>
    <script src="./js/controllers/adminCtrl.js"></script>
    <script src="./js/controllers/traditionalCtrl.js"></script>
    <script src="./js/controllers/dimensionalCtrl.js"></script>
    <script src="./js/controllers/loginCtrl.js"></script>
    <script src="./js/service/primaryservice.js"></script>
    <script src="./js/directives/addImage.js"></script>
    <script src="./js/directives/editImage.js"></script>
    <script src="./js/directives/movePrimaryLogo.js"></script>
    <script src="./js/directives/masonry.js"></script>
    <script src="./js/directives/imagesModal.js"></script>

  </body>
</html>
